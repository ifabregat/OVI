<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Avion</title>
    <style>
        .form-select {
  display: inline-block;
  width: 62%;
}

.btn-agregar {
  display: inline-block;
  width: 18%;
  vertical-align: middle;
}

.espacio-entre-botones {
    margin-bottom: 10px;
  }
    </style>
</head>
<body class="bg-primary-subtle">
    <header>
        <div class="container-xxl pb-3">
            <h1 class="text-center pt-3 pb-3 rounded text-bg-primary fs-2" style="width: 100%;">Objeto Volador Identificado</h1>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link"  href="/index.html">OVI</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/Aviones/index.html">Aviones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/LineasAereas/index.html">Líneas Aéreas</a>
                </li>
              </ul>
        </div>
    </header>

  <main>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar linea</h2>
                        <form onsubmit="editar_linea(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Flybondi"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="names" class="form-label">Codigo:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo"
                                    placeholder="FO">
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Foto:</label>
                                <input type="text" class="form-control" name="foto" id="foto">
                            </div>
                            <h5>Flota:</h5>
                            <select class="form-select mb-3" id="modelos" name="modelos">
                                <option value="">Seleccione un avion</option>
                            </select>
                            <button type="button" class="btn btn-agregar ms-4 text-bg-secondary" value="Agregar"
                                onclick="agregar_avion()">Agregar</button>
                            <ul id="flota">

                            </ul>

                            <button type="submit" class="btn text-bg-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script src="scripts2.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
