<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Avion</title>
</head>
<body class="bg-primary-subtle">
    <header>
        <div class="container-xxl pb-3">
            <h1 class="text-center pt-3 pb-3 rounded text-bg-primary fs-2" style="width: 100%;">Objeto Volador Identificado</h1>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link"  href="/index.html">OVI</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/Aviones/index.html">Aviones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/LineasAereas/index.html">Líneas Aéreas</a>
                </li>
              </ul>
        </div>
    </header>

  <main>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar avion</h2>
                        <form onsubmit="editar_avion(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Fabricante:</label>
                                <input type="text" class="form-control" id="fabricante" name="fabricante" placeholder="Boeing"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="names" class="form-label">Modelo:</label>
                                <input type="text" class="form-control" id="modelo" name="modelo"
                                    placeholder="737-700">
                            </div>

                            <label class="mb-3 me-3">Propulsion: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="helice" type="radio" name="propulsion"
                                    id="propulsion-helice" required>
                                <label class="form-check-label" for="propulsion-helice">
                                    Turbohelice
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="piston" type="radio" name="propulsion"
                                    id="propulsion-piston" required>
                                <label class="form-check-label" for="propulsion-piston">
                                    Piston
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" value="reactor" type="radio" name="propulsion"
                                    id="propulsion-reactor" required>
                                <label class="form-check-label" for="propulsion-reactor">
                                    Turboreactor
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="publisher" class="form-label">Año de fabricacion:</label>
                                <input type="text" class="form-control" name="aniofabricacion" id="aniofabricacion"
                                    placeholder="1970" required>
                            </div>

                            <label for="mb-1">Pais de fabricacion</label>
                            <select class="form-select mb-3" id="paisfabricacion" name="paisfabricacion" required>
                                <option value="Argentina">Argentina</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Francia">Francia</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Paises Bajos">Paises Bajos</option>
                            </select>

                            <div class="mb-3">
                                <label for="image" class="form-label">Foto:</label>
                                <input type="text" class="form-control" name="foto" id="foto" required>
                            </div>

                            <button type="submit" class="btn text-bg-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <script src="scripts.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
